<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/pomodotasks.css" ></link>
  <script src="lib/jquery.js"></script>
  <script src="lib/angular.js"></script>

  <style>
  .done-true {
    color: #aaa;
  }
  </style>
</head>

<body>
  <div class='container' ng-app="app">
    <h1>Organisation</h1>
    <div class='left-pane' ng-controller="TodoCtrl">
      <h2>Todo</h2>
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText" size="30" placeholder="Add a new item" required>
        <input type="submit" value="Add">
      </form>
    </div>

    <div class='right-pane' ng-controller="TimerCtrl">
      <h2> Timer </h2>
      Timer duration :<input ng-disabled="timerStarted" ng-model="timerDuration" type="text" />
      <button ng-disabled="timerStarted" ng-click="startTimer()">Start timer</button>
      <button ng-disabled="!timerStarted" ng-click="stopTimer()">Stop timer</button>
      <p id="timer" ng-show="timerStarted"> {{timeLeft | date:"mm:ss"}} </p>
      <p id="timer" ng-show="timeLeft === 0"> Timer Expired ! </p>

      <div class="timerHistory">
        <ul>
          <li ng-repeat="pastTimer in timerHistory">
            Started : {{pastTimer.start | date:"HH:mm"}} -- Ended : {{pastTimer.end | date:"HH:mm"}}
          </li>
        </ul>

      </div>

    </div>
    <div id="notification">
    </div>

  </div>
  <script src="pomodotasksApp.js"></script>
</body>
</html>
